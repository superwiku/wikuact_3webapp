<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
	<!-- sidebar: style can be found in sidebar.less -->
	<section class="sidebar" slimscroll="{height: '200px', size: '3px'}">
		<!-- Sidebar user panel -->
		<div class="user-panel">
			<div class="pull-left image">
				<img ng-src="{{ currentUserPhoto }}" />
			</div>
			<div class="pull-left info">
				<p>{{ 'app.greeting' | translate }}, <a ui-sref="app.profile" ng-bind="currentUser.username"></a></p>
			</div>
		</div>
		<!-- sidebar menu: : style can be found in sidebar.less -->
		<ul class="sidebar-menu">
			<li class="header">
				<i class="fa fa-gears"></i>
				&nbsp;&nbsp;{{ 'admin.title' | translate }}
			</li>
			<li ng-repeat="menu in ctrl.menus" ui-sref-active="active">
				<a ui-sref="{{ menu.ref }}" ui-sref-opts="{ reload: true }">
					<i class="fa fa-{{ menu.icon }}"></i>
					<span ng-bind="menu.menu"></span>
				</a>
			</li>
		</ul>
	</section>
	<!-- /.sidebar -->
</aside>
