<div class="modal-header">
	<h3 class="modal-title" translate="pos.product.label.add"></h3>
</div>
<form name="productForm" ng-submit="ctrl.submit(product, productForm)" novalidate validation-schema schema="product" ng-init="product = ctrl.product">
	<div class="modal-body">
		<fieldset>
			<div class="form-group">
				<label class="control-label" for="name" translate="pos.product.label.name"></label>
				<div class="controls">
					<input type="text" id="name" name="name" class="form-control" ng-model="product.name" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="barcode" translate="pos.product.label.barcode"></label>
				<div class="controls">
					<input type="text" id="barcode" name="barcode" class="form-control" ng-model="product.barcode">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="price" translate="pos.product.label.price"></label>
				<div class="controls">
					<input type="text" id="price" name="price" class="form-control" ng-model="product.price" >
				</div>
			</div>
		</fieldset>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary col-md-3 col-xs-12">
			<i class="fa fa-save"></i> {{ 'pos.product.label.save' | translate }}
		</button>
		<span class="label label-danger" ng-show="ctrl.error" translate="pos.product.label.save_error"></span>
	</div>
</form>
