<div class="modal-header">
	<h3 class="modal-title" translate="pos.purchase.label.add"></h3>
</div>
<form name="purchaseForm" ng-submit="ctrl.submit(purchase, purchaseForm)" novalidate validation-schema schema="purchase" ng-init="purchase = ctrl.purchase">
	<div class="modal-body">
		<fieldset>
			<div class="form-group">
				<label class="control-label" for="name" translate="pos.purchase.label.name"></label>
				<div class="controls">
					<input type="text" id="name" name="name" class="form-control" ng-model="purchase.name" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="description" translate="pos.purchase.label.description"></label>
				<div class="controls">
					<textarea rows="2" id="description" name="description" class="form-control" ng-model="purchase.description"></textarea>
				</div>
			</div>
		</fieldset>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary col-md-3 col-xs-12">
			<i class="fa fa-save"></i> {{ 'pos.purchase.label.save' | translate }}
		</button>
		<span class="label label-danger" ng-show="ctrl.error" translate="pos.purchase.label.save_error"></span>
	</div>
</form>
